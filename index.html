<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.google.com/css2?family=Inter:wght@200;400&dispaly=swap" rel="stylesheep">
    <title>Encriptador por Arula</title>
</head>
<body>
    <header>
        <img class="logo" src="Assets/ico/Logo.svg" alt="">
    </header>
    <main>
        <section>
            <textarea class="texto" cols="30" rows="10" placeholder="Ingrese un texto"></textarea>
            <div>
                <h6 class="information"> Solo letrs minusculas y sin acento</h6>
                <div class="btn">
                    <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="30" rows="10"></textarea>
            <div>
                <button class="btn-copiar">Copiar</button>
            </div>
        
        </section>
    </main>

    <script src="Assets/js/main.js"></script>
    
</body>
</html>
